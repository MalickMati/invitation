<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&display=swap');

        body, html {
            margin: 0;
            padding: 0;
            height: 100dvh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #f7f1e3;
            scroll-behavior: smooth;
        }

        .cover {
            height: 100dvh;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: opacity 0.3s ease-in-out;
        }

        .card {
            width: 90%;
            max-width: 450px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
            padding: 50px 35px;
            position: relative;
            border: 8px solid #e3b5a4;
            box-sizing: border-box;
            overflow: hidden;
            opacity: 0;
            transition: opacity 0.6s ease-in-out;
        }

        .cover img {
            margin-top: 200px;
            width: 150px;
            height: 150px;
            animation: bounce 2s infinite;
        }

        .floral-top, .floral-bottom {
            position: absolute;
            left: 0;
            width: 100%;
            height: 120px;
            background: url('f.jpg') no-repeat center/cover;
            z-index: -1;
        }

        .floral-top {
            top: 0;
            animation: slideDown 6s infinite alternate;
        }

        .floral-bottom {
            bottom: 0;
            animation: slideUp 6s infinite alternate;
        }

        h1 {
            font-family: 'Arial', cursive;
            font-size: 2.5rem;
            color: #d63447;
            margin: 20px 0 10px;
            animation: fadeIn 3s ease-in-out;
        }

        p, .details p {
            font-family: 'Playfair Display', serif;
            font-size: 1.1rem;
            color: #555;
            margin: 10px 0;
        }

        .details {
            margin-top: 20px;
        }

        .date-box {
            display: inline-block;
            padding: 12px 25px;
            background: #e3b5a4;
            color: #fff;
            font-family: 'Playfair Display', serif;
            border-radius: 5px;
            margin: 20px 0;
            animation: pulse 2s infinite;
        }

        .venue {
            font-weight: bold;
            font-size: 1.3rem;
        }

        .invite {
            font-style: italic;
            margin-top: 25px;
            font-size: 1.2rem;
            color: #d63447;
        }

        .dancing-couple {
            width: 120px;
            margin-top: 40px;
            animation: bounce 5s infinite;
        }

        .gift-box {
            position: absolute;
            top: -200px;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 150px;
            animation: drop 4s ease-out forwards;
        }

        .box-lid,
        .box-body {
            background-color: #d4af37;
            width: 100%;
            height: 50%;
            border-radius: 5px;
        }

        .box-lid {
            animation: openLid 3s ease-out forwards;
        }

        .box-body {
            opacity: 0;
            animation: revealBody 3s ease-out forwards;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-20px);
            }
            to {
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            from {
                transform: translateY(20px);
            }
            to {
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }

        @keyframes drop {
            from {
                top: -200px;
            }
            to {
                top: 100px;
            }
        }

        @keyframes openLid {
            0% {
                transform: rotateX(0deg);
            }
            100% {
                transform: rotateX(-180deg);
            }
        }

        @keyframes revealBody {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.9rem;
            }
            .card {
                padding: 30px 20px;
            }
            p, .details p {
                font-size: 1rem;
            }
            .date-box {
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="cover" id="cover" onclick="revealInvitation()">
        <img src="gift.png" alt="Gift Box">
    </div>

    <div class="card">
        <h1>Mr & Mrs <br> Mati ur Rehman</h1>
        <p>Together with their families</p>
        <p>Request the pleasure of your company</p>
        <p>At the Walima Ceremony</p>
        <div class="date-box">
            <p>Friday, 17th January 2025</p>
        </div>
        <div class="details">
            <p class="venue">Al-Makkah Marriage Hall, Vanike Tarar</p>
            <p>At 2 o'clock in the afternoon</p>
        </div>
        <p>Ansar Iqbal looks forward to greeting you!</p>
        <img class="dancing-couple" src="couple.jpg" alt="Couple Dancing">
    </div>

    <script>
        function revealInvitation() {
            const card = document.querySelector('.card');
            card.style.opacity = 1; // Reveal the card by changing opacity
            document.getElementById('cover').style.display = 'none'; // Hide the gift box
        }
    </script>
</body>
</html>
