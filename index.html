<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&display=swap');

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f7f1e3;
        }

        .card {
            width: 90%;
            max-width: 450px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
            padding: 50px 35px;
            position: relative;
            border: 8px solid #e3b5a4;
            box-sizing: border-box;
            overflow: hidden;
            animation: pulse 2s;
        }

        h1 {
            /*font-family: 'Great Vibes', cursive;*/
            font-size: 3.5rem;
            color: #d63447;
            margin: 20px 0 10px;
            animation: fadeIn 3s ease-in-out;
        }

        p, .details p {
            font-family: 'Playfair Display', serif;
            font-size: 1.1rem;
            color: #555;
            margin: 10px 0;
        }

        .details {
            margin-top: 20px;
        }

        .date-box {
            display: inline-block;
            padding: 12px 25px;
            background: #e3b5a4;
            color: #fff;
            font-family: 'Playfair Display', serif;
            border-radius: 5px;
            margin: 20px 0;
            animation: pulse 2s infinite;
        }

        .venue {
            font-weight: bold;
            font-size: 1.3rem;
        }

        .invite {
            font-style: italic;
            margin-top: 25px;
            font-size: 1.2rem;
            color: #d63447;
        }

        .dancing-couple {
            width: 120px;
            margin-top: 40px;
            animation: bounce 5s infinite;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-20px);
            }
            to {
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            from {
                transform: translateY(20px);
            }
            to {
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.9rem;
            }
            .card {
                padding: 30px 20px;
            }
            p, .details p {
                font-size: 1rem;
            }
            .date-box {
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <!-- <div class="floral-top"></div> -->
        <!-- <p class="invite">Dear [Guest Name],</p> -->
        <h1>Mr & Mrs <br> Mati ur Rehman</h1>
        <p>Together with their families</p>
        <p>Request the pleasure of your company</p>
        <p>At the Walima Ceremony</p>
        <div class="date-box">
            <p>Sunday, 2nd Feburary 2025</p>
        </div>
        <div class="details">
            <p class="venue">Al-Makkah Marriage Hall, Vanike Tarar</p>
            <p>At 2 o'clock in the afternoon</p>
        </div>
        <p>Ansar Iqbal looks forward to greeting you!</p>
        <img class="dancing-couple" src="couple.jpg" alt="Couple Dancing">
        <!-- <div class="floral-bottom"></div> -->
    </div>
</body>
</html>
